# name of the workflow
name: hello

# To add triggers, youâ€™ll have to use the on section.
# https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#webhook-events
on: 
  push:
    branches:
      - main

# Tasks are then defined inside the job section (unders steps) which is placed at the same level as the on section.
jobs:
  print_hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello world!"

    - name: Terraform Init
      run: |
        terraform init
      env:
        AWS_ACCESS_KEY_ID:  ${ secrets.AWS_ACCESS_KEY_ID }
        AWS_SECRET_ACCESS_KEY:  ${ secrets.AWS_SECRET_ACCESS_KEY }
        
    - name: Terraform validate
      run: |
        terraform validate
    - name: Terraform Apply
      run: |
        terraform apply -auto-approve -var 'personal_access_token=${ secrets.PERSONAL_ACCESS_TOKEN }'
      env:
        AWS_ACCESS_KEY_ID:  ${ secrets.AWS_ACCESS_KEY_ID }
        AWS_SECRET_ACCESS_KEY:  ${ secrets.AWS_SECRET_ACCESS_KEY }